name: Run tests
on:
  pull_request
jobs:
  test-express-app:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
        mongodb-version: [4.4]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: CI=true npm --passWithNoTests test

      - name: Run linter
        run: npm run lint

      - name: Run build
        run: npm run build
